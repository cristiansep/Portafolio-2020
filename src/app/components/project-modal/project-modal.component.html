
      <div class="fondo-negro animated fadeIn" [ngClass]="projectModalService.oculto" (click)="cerrarModal()" >
        <div class="modal" style="display: block;" tabindex="-1" role="dialog" >
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">{{projectModalService.proyecto.nombre}}</h5>
                  <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img [src]="projectModalService.proyecto.img | imagen:'proyecto'" class="master">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
